<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<nav class="navbar bg-dark navbar-dark">
    <!-- Navbar links -->
    <ul class="navbar-nav ms-3">
        <li class="nav-item">
            <a th:href="@{/students}" class="nav-link text-light">Student Management System</a>
        </li>
    </ul>
</nav>

<div class="container mt-1">
    <h2 class="text-center mb-3">Add New Student</h2>
    <form th:action="@{/students}" th:object="${student}" method="post"
          class="container border p-4 w-50 mx-auto">
        <!-- Student Name -->
        <div class="form-group mb-3">
            <label for="name" class="form-label">Student Name</label>
            <input type="text" name="name" id="name" class="form-control form-control-sm" placeholder="Enter Full Name" required>
        </div>

        <!-- Student Course No -->
        <div class="form-group mb-3">
            <label for="course" class="form-label">Course No</label>
            <input type="text" name="course" id="course" class="form-control form-control-sm" placeholder="Enter Course Name" required>
        </div>


        <!-- Student City -->
        <div class="form-group mb-4">
            <label for="city" class="form-label">Student City</label>
            <input type="text" name="city" id="city" class="form-control form-control-sm" placeholder="Enter City Name" required>
        </div>

        <!-- Student Email -->
        <div class="form-group mb-4">
            <label for="email" class="form-label">Student Email</label>
            <input type="email" name="email" id="email" class="form-control form-control-sm" placeholder="Enter Email Id" required>
        </div>

        <!-- Submit Button -->
        <div class="box-footer text-center">
            <button type="submit" class="btn btn-primary btn-sm w-25">Submit</button>
        </div>
    </form>
</div>

</body>
</html>
