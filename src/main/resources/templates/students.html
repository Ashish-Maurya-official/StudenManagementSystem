<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Add Bootstrap Icons CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand bg-dark navbar-dark">
    <!-- Navbar links -->
    <ul class="navbar-nav">
        <li class="nav-item">
            <a th:href="@{/students}" class="nav-link ms-2 text-light">Student Management System</a>
        </li>
    </ul>
</nav>

<div class="container mt-3">
    <!-- Title Row -->
    <div class="row mb-3">
        <h2 class="text-center">Students List</h2>
    </div>

    <!-- Add Student Button -->
    <div class="row mb-3">
        <div class="col-lg-3">
            <a th:href="@{/students/new}" class="btn btn-primary btn-sm">Add Student</a>
        </div>
    </div>

    <!-- Students Table -->
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead class="bg-dark text-light">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Course</th>
                <th>City</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="student : ${students}">
                <td th:text="${student.id}"></td>
                <td th:text="${student.name}"></td>
                <td th:text="${student.course}"></td>
                <td th:text="${student.city}"></td>
                <td th:text="${student.email}"></td>
                <td>
                    <!-- Edit Button -->
                    <a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-secondary btn-sm m-1">
                        <i class="bi bi-pencil"></i> Edit
                    </a>
                    <!-- Delete Button -->
                    <a th:href="@{/students/{id}(id=${student.id})}" class="btn btn-danger btn-sm m-1"
                       onclick="return confirm('Are you sure you want to delete this student?');">
                        <i class="bi bi-trash"></i> Delete
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Bootstrap Bundle JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kQtW33rZJAHjgefvhyyzcGFbgGOn+Yun4j+lxILpHe1CJmaLFpN8f6ijAcXELgEo"
        crossorigin="anonymous"></script>
</body>
</html>
